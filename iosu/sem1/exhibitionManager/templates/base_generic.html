{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% block title %}Выставка продукции{% endblock %}</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <link rel="stylesheet" href="{% static 'css/styles.css' %}?v=1.1">
</head>
<body>
   <div class="d-flex justify-content-center aling-items-center gap-4 mt-4 mb-3">
      <a class="btn fs-3" href="{% url 'index' %}" title="Главная"><i class="bi bi-house"></i></a>
      {% if user.is_staff %}
         <a class="btn fs-3" href="{% url 'admin:index' %}" title="База данных"><i class="bi bi-database"></i></a>
         <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn fs-3" title="Выйти из аккаунта"><i class="bi bi-box-arrow-right"></i></button>
         </form>
      {% endif %}
   </div>
   <div class="container">
      {% for message in messages %}
         <div class="alert alert-warning" role="alert">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
